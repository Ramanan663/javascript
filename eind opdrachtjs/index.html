<!DOCTYPE html>
<html>

<head>
    <title>Practice Event Handlers</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
</head>

<body id="body" class="blue-background">
    <a class="ham"><i class="fas fa-bars fa-9x"></i></a>
    <nav class="navbar">
        <ul>
            <li>
                <a id="grey" class="menuLink" href="#" onclick="changeBodybackground('grey')">Home</a
          >
        </li>
        <li>
          <a
            id="red"
            class="menuLink"
            href="#"
            onclick="changeBodybackground('red')"
            >Red</a
          >
        </li>
        <li>
          <a
            id="orange"
            class="menuLink"
            href="#"
            onclick="changeBodybackground('orange')"
            >Orange</a
          >
        </li>
        <li>
          <a
            id="peurple"
            class="menuLink"
            href="#"
            onclick="changeBodybackground('purple ')"
            >peurple</a
          >
        </li>
        <li>
          <a
            id="green"
            class="menuLink"
            href="#"
            onclick="changeBodybackground('green')"
            >Green</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
